<html>

<head>
    <title>Communication Board</title>
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0">
    <link rel="icon" type="image/vnd.microsoft.icon" href='../image/favicon.ico'>
    <script src='../lib/skyway.min.js'></script>
    <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsenui.css">
    <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsen-css-components.min.css">
    <script src="https://unpkg.com/onsenui/js/onsenui.min.js"></script>
    <script src="https://unpkg.com/jquery/dist/jquery.min.js"></script>
    <link rel='stylesheet' href='../common.css?v={version}' />
    <link rel='stylesheet' href='style.css?v={version}' />
</head>

<body>
    <ons-splitter>
        <ons-splitter-content id="content" page="home.html"></ons-splitter-content>
    </ons-splitter>

    <template id="home.html">
        <ons-page>
            <div style="text-align: left; margin-top: 30px;">
                <p style="margin: 30px;">
                    ショートメールで接続URLを伝えるためのURLコピー機能です。
                </p>
            </div>
            <div style="text-align: center; margin: 24px;">
                <p style="margin-top: 30px;">
                    <ons-button modifier="large" id="copy">接続URLのコピー</ons-button>
                </p>
            </div>
            <div style="text-align: center; margin: 24px;">
                <p style="margin-top: 30px;">
                    <ons-button modifier="large outline" id="close">閉じる</ons-button>
                </p>
            </div>
        </ons-page>
    </template>

    <template id="alert-dialog.html">
        <ons-alert-dialog id="alert-dialog" modifier="rowfooter">
            <div class="alert-dialog-title">接続URLをコピーしました</div>
            <div class="alert-dialog-content">
                このページを閉じます。
            </div>
            <div class="alert-dialog-footer">
                <ons-alert-dialog-button id="dialog-ok">OK</ons-alert-dialog-button>
            </div>
        </ons-alert-dialog>
    </template>

    <script src="./bundle.js?v={version}"></script>

</body>

</html>
