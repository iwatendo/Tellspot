<html>

<head>
    <title>Tellspot</title>
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0">
    <link rel="icon" type="image/vnd.microsoft.icon" href="/image/favicon.ico">
    <script src='/lib/skyway.min.js'></script>
    <script src='/lib/gmaps.min.js'></script>
    <link rel='stylesheet' href='/lib/material.min.css' />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel='stylesheet' href='../common.css?v={version}' />
    <link rel='stylesheet' href='style.css?v={version}' />
    <script src="/lib/material.min.js"></script>
</head>

<body>

    <div class="mdl-layout mdl-js-layout">
        <main id="sbj-cast-instance-main" class="mdl-layout__content">

            <video id='video' autoplay="true" playsinline="true" muted></video>
            <audio id='audio' autoplay="true" hidden></audio>

            <div id="sbj-actions" class="sbj-actions mdl-card__actions">
                <button id="sbj-volume-button" class="sbj-volume-button mdl-button mdl-js-button mdl-button--icon" hidden>
                    <i id="sbj-volume-on" class="material-icons">volume_up</i>
                    <i id="sbj-volume-off" hidden class="material-icons">volume_off</i>
                </button>
                <button id="sbj-camchange" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">
                    <i class="material-icons">cached</i>
                    &nbsp;カメラ切替&nbsp;
                </button>
                <button id="sbj-cast-instance-start" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">
                    <i class="material-icons">videocam</i>
                    &nbsp;中継開始&nbsp;
                </button>
                <button id="sbj-cast-instance-stop" class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent" hidden>
                    <i class="material-icons">videocam_off</i>
                    &nbsp;中継終了&nbsp;
                </button>
            </div>

        </main>

        <main id="sbj-cast-instance-disconnect" class="sbj-cast-instance-disconnect mdl-color-text--grey-600" hidden>
            <div class="mdl-card__supporting-text">
                <h4 id="error-message">
                </h4>
            </div>
        </main>

    </div>

    <script src="/lib/react.min.js"></script>
    <script src="/lib/react-dom.min.js"></script>
    <script src="./bundle.js?v={version}"></script>

</body>

</html>
