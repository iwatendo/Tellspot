<html>

<head>
    <title>Tellspot</title>
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0">
    <link rel="icon" type="image/vnd.microsoft.icon" href="/image/favicon.ico">
    <script src='/lib/skyway.min.js'></script>
    <script src='/lib/gmaps.min.js'></script>
    <link rel='stylesheet' href='/lib/material.min.css' />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel='stylesheet' href='../common.css?v={version}' />
    <link rel='stylesheet' href='style.css?v={version}' />
</head>

<body>

    <div class="mdl-layout mdl-js-layout">
        <main id="sbj-cast-instance-main" class="mdl-layout__content">

            <video id='video' autoplay="true" playsinline="true"></video>

            <div class="mdl-cell mdl-cell--12-col">
                <div class='device'>
                    <!-- Camera -->
                    <div class="sbj-device-select mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-select" id="webcam-select-div">
                        <input class="mdl-textfield__input" type="text" spellcheck="false" readonly id="webcam-select" />
                        <label class="mdl-textfield__label" for="webcam-select" maxlength='32'>カメラ</label>
                        <ul id="webcam-list" class="mdl-menu mdl-menu--bottom-left mdl-js-menu mdl-js-ripple-effect" for="webcam-select">
                            <li class="mdl-menu__item" onclick=""></li>
                        </ul>
                    </div>
                </div>
                <div class='device'>
                    <!-- Mic -->
                    <div class="sbj-device-select mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-select" id="mic-select-div">
                        <input class="mdl-textfield__input" type="text" spellcheck="false" readonly id="mic-select" />
                        <label class="mdl-textfield__label" for="mic-select" maxlength='40'>マイク</label>
                        <ul id="mic-list" class="mdl-menu mdl-menu--bottom-left mdl-js-menu mdl-js-ripple-effect" for="mic-select">
                            <li class="mdl-menu__item"></li>
                        </ul>
                    </div>
                </div>
            </div>

            <button id="sbj-cast-instance-start" class="sbj-cast-instance-button mdl-button mdl-js-button mdl-button--raised mdl-button--colored">
                <i class="material-icons">videocam</i>
                &nbsp;現場からの中継を開始します&nbsp;
            </button>

            <button id="sbj-cast-instance-stop" class="sbj-cast-instance-button mdl-button mdl-js-button mdl-button--raised mdl-button--accent"
                hidden>
                <i class="material-icons">videocam_off</i>
                &nbsp;以上、現場からの中継でした&nbsp;
            </button>

        </main>

        <main id="sbj-cast-instance-disconnect" class="sbj-cast-instance-disconnect mdl-color-text--grey-600" hidden>
            <div class="mdl-card__supporting-text">
                <h4 id="error-message">
                </h4>
            </div>
        </main>

    </div>

    <script src="/lib/material.min.js"></script>
    <script src="/lib/react.min.js"></script>
    <script src="/lib/react-dom.min.js"></script>
    <script src="../castinstance/bundle.js?v={version}"></script>

</body>

</html>
