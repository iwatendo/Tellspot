<!doctype html>
<html lang="ja-jp">

<head>
    <title>Tellspot</title>
    <meta charset='utf-8'>
    <link rel="icon" type="image/vnd.microsoft.icon" href='../image/favicon.ico'>
    <script src='../lib/skyway.js'></script>
    <script src='../lib/jquery-2.2.3.min.js'></script>
    <script src='../lib/jquery.qrcode.min.js'></script>
    <script src="https://maps.google.com/maps/api/js?key={googlemap}"></script>
    <script src='../lib/gmaps.min.js'></script>
    <link rel='stylesheet' href='../lib/material.min.css' />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel='stylesheet' href='../common.css?v={version}' />
    <link rel='stylesheet' href='style.css?v={version}' />
    <script src='../lib/material.min.js'></script>
</head>

<body>
    <div class="mdl-layout mdl-js-layout">
        <main class="mdl-layout__content">
            <div class="mdl-grid sbj-max-width">
                <div id="top-cell" class="mdl-grid mdl-cell mdl-cell--12-col mdl-card">
                    <div class="mdl-card__supporting-text padding-top">
                        <button id='sbj-linkcopy' class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">
                            &nbsp; 接続URLをクリップボードにコピー &nbsp;
                        </button>
                    </div>
                    <div class="mdl-cell mdl-cell--6-col">
                        <h4>スマートフォンからの接続用</h4>
                        <div class="qrbase">
                            <div class="qrcode" id="qrcode">
                            </div>
                        </div>
                    </div>
                    <div class="mdl-cell mdl-cell--6-col">
                        <h4>URLコピー用</h4>
                        <div class="qrbase">
                            <div class="qrcode" id="qrcode-copy">
                            </div>
                        </div>
                    </div>
                </div>
                <div id="map-cell" class="mdl-cell mdl-cell--12-col mdl-card mdl-shadow--2dp" hidden>
                    <div class="map" id="map"></div>
                </div>
                <div id="livecast-cell" class="mdl-cell mdl-cell--12-col mdl-card mdl-shadow--2dp" hidden>
                    <iframe class="livecast" id="livecast"></iframe>
                </div>
                <div id="setting-cell" class="mdl-grid mdl-cell mdl-cell--12-col mdl-card mdl-shadow--2dp">
                    <div class="mdl-cell mdl-cell--12-col">
                        <h6 class="sbj-device-select-title">ビデオ通話に使用するデバイス</h6>
                    </div>
                    <div class="mdl-cell mdl-cell--6-col">
                        <div class="sbj-device-select mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-select" id="camera-select-div">
                            <input class="mdl-textfield__input" type="text" spellcheck="false" readonly id="camera-select" />
                            <label class="mdl-textfield__label" for="camera-select" maxlength='40'>カメラ</label>
                            <ul id="camera-list" class="mdl-menu mdl-menu--top-left mdl-js-menu mdl-js-ripple-effect" for="camera-select">
                                <li class="mdl-menu__item"></li>
                            </ul>
                        </div>
                    </div>
                    <div class="mdl-cell mdl-cell--6-col">
                        <div class="sbj-device-select mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-select" id="mic-select-div">
                            <input class="mdl-textfield__input" type="text" spellcheck="false" readonly id="mic-select" />
                            <label class="mdl-textfield__label" for="mic-select" maxlength='40'>マイク</label>
                            <ul id="mic-list" class="mdl-menu mdl-menu--top-left mdl-js-menu mdl-js-ripple-effect" for="mic-select">
                                <li class="mdl-menu__item"></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <input id="select-video-device" type="text" hidden/>
        <input id="select-audio-device" type="text" hidden/>
    </div>

    <script src='../lib/react.min.js'></script>
    <script src='../lib/react-dom.min.js'></script>
    <script src='bundle.js?v={version}'></script>

</body>

</html>
