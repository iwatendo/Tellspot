<!doctype html>
<html lang="ja-jp">

<head>
    <title>Tellspot ～現場から中継お願いします！～</title>
    <meta charset='utf-8'>
    <link rel="icon" type="image/vnd.microsoft.icon" href="/image/favicon.ico">
    <script src='/lib/skyway.min.js'></script>
    <script src='/lib/jquery-2.2.3.min.js'></script>
    <script src='/lib/jquery.qrcode.min.js'></script>
    <script src="https://maps.google.com/maps/api/js?key={googlemap}"></script>
    <script src='/lib/gmaps.min.js'></script>
    <link rel='stylesheet' href='/lib/material.min.css' />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel='stylesheet' href='../common.css?v={version}' />
    <link rel='stylesheet' href='style.css?v={version}' />
</head>

<body>
    <div class="mdl-layout mdl-js-layout">
        <main class="mdl-layout__content">
            <div class="mdl-grid sbj-max-width">
                <div class="mdl-grid mdl-cell mdl-cell--12-col mdl-card mdl-shadow--4dp">
                    <div class="mdl-cell mdl-cell--8-col">
                        <h2 class="mdl-card__title-text">Tellspot ～現場から中継お願いします！～</h2>
                        <div class="mdl-card__supporting-text padding-top">
                            <button id='sbj-linkcopy' class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent">
                                &nbsp; 接続URLをクリップボードにコピー &nbsp;
                            </button>
                        </div>
                        <div class="mdl-card__supporting-text no-left-padding">
                            接続URLまたはQRコードにアクセスするだけで
                            <br/>スマートフォンやタブレットから現場中継ができるサービスです 
                            <br/>
                            <br/>　・iOS11 / Android7.1.1 以降の端末に対応しています。
                            <br/>　・近くで利用する場合はハウリングに注意してください。
                            <br/>　・接続URLは毎回変更されます。
                            <br/>　・WebRTC(<a class="skyway-link" href="https://webrtc.ecl.ntt.com/" target="_blank">SkyWay</a>)を利用したサービスです。
                            <br/>
                            <br/> GitHub: <a href="https://github.com/iwatendo/Tellspot" target="_blank">Tellspot</a>
                        </div>
                    </div>
                    <div class="mdl-cell mdl-cell--12-col-tablet">
                        <div class="qrbase">
                            <div class="qrcode" id="qrcode">
                            </div>
                        </div>
                    </div>
                </div>
                <div id="map-cell" class="mdl-cell mdl-cell--12-col mdl-card mdl-shadow--4dp" hidden>
                    <div class="map" id="map"></div>
                </div>
                <div id="livecast-cell" class="mdl-cell mdl-cell--12-col mdl-card mdl-shadow--4dp" hidden>
                    <iframe class="livecast" id="livecast"></iframe>
                </div>
            </div>
        </main>
    </div>

    <script src="bundle.js?v={version}"></script>

</body>

</html>
